<ion-toolbar>
  <div class="toolbar-container">
    <ion-title>Inicio</ion-title>
  </div>
</ion-toolbar>

<ion-content>
  <div class="searchbar-container">
    <ion-input type="text" [(ngModel)]="textInput" placeholder="Buscar" (ionFocus)="toogleSearch()"
    animated (ionChange)="searchCustomer($event)"
    [class.active-search]="searching"
    [class.inactive.search]="!searching">
      <ion-icon name="search-outline" class="icon-search"></ion-icon>
    </ion-input>
    <ion-button fill="clear" color="dark" size="small" (click)="toogleSearch()"
    [ngClass]="{'visible-btn':searching,'hidden-btn':!searching}"
    *ngIf="textInput.trim() !== ''"><ion-icon class="cancel-btn" name="close-circle-outline"></ion-icon></ion-button>
  </div>

    <div class="acomodo">
      <div class="documents-list" *ngFor="let documents of searchedDocument">
        <ion-card style="background:{{documents.color}}" (click)="cardDocument(documents.name)">
          <ion-card-header>
            <ion-card-title>{{documents.name}}</ion-card-title>
          </ion-card-header>
          <ion-icon name="document-text-outline" class="icon-doc"></ion-icon>
        </ion-card>
    </div>
    </div>
</ion-content>
