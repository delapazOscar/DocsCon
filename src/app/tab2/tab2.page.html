<ion-toolbar>
  <div class="toolbar-container">
    <ion-title>Mis documentos</ion-title>
    <button (click)="addTemplateButton()" class="addIconButton">
      <ion-icon name="add-circle-outline" slot="end" class="addIcon"></ion-icon>
    </button>
  </div>
</ion-toolbar>

<ion-content>
  <div class="searchbar-container">
    <ion-input placeholder="Buscar" (ionFocus)="toogleSearch()"
    [class.active-search]="searching"
    [class.inactive.search]="!searching">
      <ion-icon name="search-outline" class="icon-search"></ion-icon>
    </ion-input>
    <ion-button fill="clear" color="dark" size="small" (click)="toogleSearch()"
    [ngClass]="{'visible-btn':searching,'hidden-btn':!searching}"><ion-icon class="cancel-btn" name="close-circle-outline"></ion-icon></ion-button>
  </div>
  <div class="refresher-container">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  </div>

</ion-content>
