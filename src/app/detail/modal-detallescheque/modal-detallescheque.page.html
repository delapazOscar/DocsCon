<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!bankName || !accountNumber || !montoCheque" (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label color="primary" position="floating">Nombre del banco:</ion-label>
    <ion-input labelPlacement="floating" (ionChange)="bankName = bankName.toUpperCase()" [(ngModel)]="bankName" placeholder="Nombre del banco:"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Número de cuenta:</ion-label>
    <ion-input labelPlacement="floating" [(ngModel)]="accountNumber"  placeholder="Número de cuenta: "></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Monto del cheque:</ion-label>
    <ion-input labelPlacement="floating" type="number" [(ngModel)]="montoCheque" placeholder="Monto del cheque:">$</ion-input>
  </ion-item>
</ion-content>
