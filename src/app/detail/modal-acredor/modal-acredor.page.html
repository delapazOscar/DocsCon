<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Acreedor(Prestador)</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!acredorName" (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input labelPlacement="stacked" [(ngModel)]="acredorName" placeholder="Nombre completo del Acredor:"></ion-input>
  </ion-item>
</ion-content>
