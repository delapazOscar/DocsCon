<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Empresa</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!companyName||!domicileCompany||!cpCompany||!rfcCompany||!companyNumber" (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" color="primary">Nombre de la empresa:</ion-label>
    <ion-input type="text" labelPlacement="floating" [(ngModel)]="companyName" placeholder="Nombre de la empresa:"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">Dirección de la empresa:</ion-label>
    <ion-input labelPlacement="floating" [(ngModel)]="domicileCompany" placeholder="Dirección de la empresa"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">Código Postal:</ion-label>
    <ion-input maxlength="5" type="number" inputmode="numeric" labelPlacement="floating" [(ngModel)]="cpCompany" placeholder="Código Postal"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">RFC de la empresa:</ion-label>
    <ion-input maxlength="13" (ionChange)="rfcCompany = rfcCompany.toUpperCase()" labelPlacement="floating" [(ngModel)]="rfcCompany" placeholder="RFC de la empresa"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">Número de teléfono de la empresa:</ion-label>
    <ion-input maxlength="10" labelPlacement="floating" type="tel" [(ngModel)]="companyNumber" placeholder="Número de teléfono de la empresa"></ion-input>
  </ion-item>
</ion-content>
