<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Empresa</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!companyName || !domicileCompany || !cpCompany || !rfcCompany  || !companyNumber" (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input labelPlacement="stacked" [(ngModel)]="companyName" placeholder="Nombre de la empresa:"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" [(ngModel)]="domicileCompany" placeholder="Dirección de la empresa"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" [(ngModel)]="cpCompany" placeholder="Código Postal"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" [(ngModel)]="rfcCompany" placeholder="RFC de la empresa"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" [(ngModel)]="companyNumber" placeholder="Numero de telefono de la empresa"></ion-input>
  </ion-item>
</ion-content>
