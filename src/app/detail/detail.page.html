
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="information-circle-outline" (click)="setOpen(true)"></ion-icon>
    </ion-buttons>
    <ion-title>{{datos.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: {{datos.color}};">

  <div class="form-container">
    <ion-list>
      <ion-item>
        <ion-label class="label-empresa">Empresa</ion-label>
        <ion-select [interfaceOptions]="customAlertOptions" interface="alert" placeholder="Empresa" >
          <ion-select-option value="{{document.name}}"  *ngFor="let document of searchedDocument">{{document.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <div class="btnCenter">
    <ion-button class="create-button" (click)="createDocument()" >Crear {{datos.name}}</ion-button>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{datos.name}}</ion-title>
          <ion-buttons slot="end">
            <ion-button class="close-button" (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" style="--background: #DEDEDE">
        <p class=".document-description">
          {{datos.description}}
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
